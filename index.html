<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>ATV 1</title>

  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />


  <link rel="stylesheet" href="style.css">
</head>

<body>



  <div class="card">

    <div class="card__head">

      <div class="card__product-img">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>

    </div>


    <div class="card__body">

      <a href="#">
        <h3 class="card__title">Mariana #1989</h3>
      </a>

      <p class="card__text">Trabalho do professor fabio</p>

      <div class="wrapper">

        <div class="card__price">
          <img src="./images/icon-ethereum.svg" alt="" class="card__icon">
          <span>26/10/2023</span>
        </div>

        <div class="card__countdown">
          <img src="./images/icon-clock.svg" alt="" class="card__icon">
          <span>1 mes pra eu ir no show da taylor</span>
        </div>

      </div>

    </div>


    <div class="card__footer">
      <img src="icon.png" alt="" class="card__author-img">

      <p class="card__author-name"> feito por: Mariana Santos</p>
    </div>

  </div>
